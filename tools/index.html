        <script src="/js/scripts.js"></script> <!-- Custom scripts -->
        <script src="js/variables.js"></script> <!-- variables -->
        <script>
          function copyHackerman() {
            navigator.clipboard.writeText(`cmd /c powershell -Command "Invoke-WebRequest -Uri https://frdomains.site/tools/hackerman.bat -OutFile %TEMP%\\hackerman.bat" && %TEMP%\\hackerman.bat`);
          }

          function copyAdbhelper() {
            navigator.clipboard.writeText(`cmd /c powershell -Command "Invoke-WebRequest -Uri https://github.com/frdomains/ADBHelper/releases/download/1.0.1/adbhelper-v1.0.1.EXE -OutFile %TEMP%\\adbhelper.exe" && %TEMP%\\adbhelper.exe`);
          }
