        /* Monitor Frame */
        .monitor {

        .screen {
            width: 100%;
            height: 100%;

            align-items: center;
            font-size: 20px;
            font-family: Arial, sans-serif;

            height: 20px;
            background-color: #555;
            margin-top: 5px;
            border-radius: 10px;
        }

        @keyframes turnOff {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                background-color: black;
            }
        }
