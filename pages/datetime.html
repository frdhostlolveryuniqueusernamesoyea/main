<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date & Time Screensaver | FrDomains</title>
    <meta name="color-scheme" content="light dark">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .cetner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .movable-window {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1000;
        }

        .movable-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: grab;
            border-radius: 8px 8px 0 0;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .x-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .movable-content {
            padding: 15px;
            height: calc(100% - 42px);
            overflow: auto;
        }
    </style>
</head>
<body>

    <h1 id="datetime" class="cetner"></h1>

    <div class="movable-window" id="movableWindow">
        <div class="movable-header" id="movableHeader">
            Information 
            <button onclick="hidewindow()" class="x-btn">X</button>
        </div>
        <div class="movable-content">
            <p>Fun fact: you can press F on your keyboard to fullscreen this screensaver.</p>
        </div>
    </div>

    <script>
        function showDateTime() {
            setInterval(() => {
                var d = new Date();
                var date = d.toDateString();
                var time = d.toLocaleTimeString();
                document.getElementById("datetime").innerHTML = date + " " + time;
            }, 1000);
        }

        function hidewindow() {
            document.getElementById("movableWindow").style.display = "none";
        }

        window.onload = function () {
            showDateTime();

            const movableWindow = document.getElementById("movableWindow");
            const movableHeader = document.getElementById("movableHeader");

            let isDragging = false;
            let offsetX, offsetY;

            movableHeader.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - movableWindow.offsetLeft;
                offsetY = e.clientY - movableWindow.offsetTop;
                movableHeader.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    movableWindow.style.left = e.clientX - offsetX + "px";
                    movableWindow.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                movableHeader.style.cursor = "grab";
            });
        };
    </script>

</body>
</html>
