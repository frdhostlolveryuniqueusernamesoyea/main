<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrDomains</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    .slider {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      padding: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .slide1 { background: linear-gradient(135deg, #1a237e, #3949ab); }
    .slide2 { background: linear-gradient(135deg, #c62828, #ef5350); }
    .slide3 { background: linear-gradient(135deg, #00695c, #26a69a); }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <div class="slide slide1">FrDomains - your go-to soution for subdomains</div>
    <div class="slide slide2">Fast & Reliable Support</div>
    <div class="slide slide3">And you can get even a free website from FrWebs!</div>
  </div>
</div>

<script>
  const slides = document.getElementById("slides");
  let index = 0;

  setInterval(() => {
    index = (index + 1) % 3;
    slides.style.transform = `translateX(-${index * 100}%)`;
  }, 5000);
</script>

</body>
</html>
